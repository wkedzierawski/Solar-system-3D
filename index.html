<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar system 3D</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div class="planet_info hidden"></div>

    <div class="start">
      <div class="keyBindings">
        <img src="./src/assets/keys.png" class="keysImage" alt="" srcset="" />
        <p class="key">↑ - Zoom in</p>
        <p class="key">↓ - Zoom out</p>
        <p class="key">← - Previous planet</p>
        <p class="key">→ - Next planet</p>
        <p class="key">Mouse drag - Rotate planet</p>
      </div>

      <h1>Press Enter to start exploring</h1>
    </div>

    <div class="loading">
      <h1>Loading world...</h1>
    </div>

    <div class="development">
      <p>Made with ❤️ by Wiktor Kędzierawski</p>
      <p>ALPHA 0.0.2</p>
    </div>
  </body>
</html>
